{% extends 'navbar.html' %}
{% block nav %}

<h2 class="text-success">{{product.name}}</h2>

<div class="row jumbotron">
    <div class="col">
        <img width="100%" height="450px" src="{{product.image.url}}" alt="product image">
    </div>
    <div class="col">
        <h1>{{ product.name}}</h1>
        <p>{{product.category}}</p>
        <p>{{product.description}}</p>
        <p>{{product.price}}</p>
        <p>
            <a href="{% url 'acart' product.id%}" class="btn btn-warning">Add to Cart</a>
        </p>

    </div>

</div>
{% endblock nav %}
